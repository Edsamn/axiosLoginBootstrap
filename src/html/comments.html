<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container">
      <h2>Criar Recado</h2>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="input-group mb-3">
              <input type="text" id="idInput" class="form-control" placeholder="ID do usuário" />
              <input type="text" id="titleInput" class="form-control" placeholder="Título" />
              <input type="text" id="descriptionInput" class="form-control" placeholder="Descrição" />
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="createPosts(event)">Enviar</button>
          </form>
        </div>
      </div>
      <h2>Lista de recados</h2>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead class="table-primary">
              <tr>
                <th scope="col">ID do recado</th>
                <th scope="col">Título do recado</th>
                <th scope="col">Descrição</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
          <div class="row">
            <div class="col d-flex justify-content-end">
              <button type="button" id="btnPrevious" class="btn btn-primary mb-3" onclick="previousPage()">Voltar</button>
              <button type="button" id="btnNext" class="btn btn-primary mb-3" onclick="nextPage()">Próxima</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/comments.js"></script>
  </body>
</html>
