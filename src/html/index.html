<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary p-0">
      <div class="container-fluid bg-primary">
        <img src="../img/layers.png" />
      </div>
    </nav>
    <main class="mainContent container-fluid d-flex align-items-center p-0">
      <div class="row">
        <div class="col p-0">
          <h1>Cadastro de usuário</h1>
        </div>
        <div class="row">
          <div class="col-12 p-0">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="userNameInput" placeholder="Nome de usuário" />
              <label for="userNameInput" class="form-label">Nome de usuário</label>
            </div>
          </div>
          <div class="col-12 p-0">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" placeholder="Email do usuário" />
              <label for="emailInput" class="form-label">Email do usuário</label>
            </div>
          </div>
          <div class="col-12 p-0">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passwordInput" placeholder="Senha do usuário" />
              <label for="passwordInput" class="form-label">Senha do usuário</label>
            </div>
          </div>
          <div class="col-12 p-0">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="rePasswordInput" placeholder="Repetir senha do usuário" />
              <label for="rePasswordInput" class="form-label">Repetir senha do usuário</label>
            </div>
          </div>
          <span class="text-danger" id="error"></span>
          <button type="button" class="btn btn-primary" id="createbutton" onclick="createUser(event)">Cadastrar</button>
          <small>Já possui cadastro? Faça o <a href="./login.html">login</a>.</small>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/createUser.js"></script>
  </body>
</html>
